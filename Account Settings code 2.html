<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Settings</h1>

    <!-- Personal Information Section -->
    <div class="section">
      <h2>Personal Information</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>

    <!-- Security Settings Section -->
    <div class="section">
      <h2>Security Settings</h2>
      <form>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" placeholder="Enter new password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
        </div>
        <button type="submit">Update Password</button>
      </form>
    </div>

    <!-- Payment Information Section -->
    <div class="section">
      <h2>Payment Information</h2>
      <form>
        <div class="form-group">
          <label for="creditCard">Credit Card Number</label>
          <input type="text" id="creditCard" name="creditCard" placeholder="1234-5678-9876-5432">
        </div>
        <div class="form-group">
          <label for="expDate">Expiration Date</label>
          <input type="month" id="expDate" name="expDate">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123">
        </div>
        <button type="submit">Save Payment Details</button>
      </form>
    </div>

    <!-- Address Settings Section -->
    <div class="section">
      <h2>Shipping Address</h2>
      <form>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" placeholder="123 Main St">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="New York">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="NY">
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" placeholder="10001">
        </div>
        <button type="submit">Save Address</button>
      </form>
    </div>
  </div>
</body>
</html>
